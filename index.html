<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pioneer Bank</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="login-page" class="container">
    <div class="display-container">
      <h1 class='title'>Welcome to Pioneer Bank</h1>
      <div class="login-area">
        <form action="">
          <label for="login">User Name</label>
          <input type="text" class="inputText" placeholder="user name" required />
          <label for="password">Password</label>
          <input type="password" class="inputText" placeholder="Password" required />
        </form>
        <button type="submit" id='submitBtn' class="submit-btn">Submit</button>
      </div>
    </div>
    </div>

    <div id="transaction" class="container">
       <div class="row">
           <div class="col-md-4" >
               <div class="deposit seeTransaction">
                <h4>Deposit</h4>
                <h2>৳ <span id="current-deposit">00</span> </h2>
               </div>
           </div>
           <div class="col-md-4">
               <div class="withdraw seeTransaction">
                <h4>Withdraw</h4>
                <h2>৳ ০০</h2>
               </div>
           </div>
           <div class="col-md-4">
               <div class="balance seeTransaction">
                <h4>Balance</h4>
                <h2>৳ ২৫০০</h2>
               </div>
           </div>
       </div>
       <div class="row">
           <div class="col-md-6">
               <div class="transaction-submit">
                <h4>Deposit</h4>
                <input id="deposit-amount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                <button id="deposit-btn">Deposit</button>
               </div>
        </div>
           <div class="col-md-6">
               <div class="transaction-submit">
                    <h4>Withdraw</h3>
                    <input type="text" class="form-control" placeholder="$ amount you want to withdraw">
                    <button id="withdraw-btn">Withdraw</button>
               </div>
            </div>
       </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
